<div class="row">
    <div class="col-3">
        <div class="density-settings">
            <div class="density-settings col-3">
                <table mat-table [dataSource]="modelValidationScoreTableSource" class="mat-elevation-z0">

                    <!-- Position Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name</th>
                        <td mat-cell *matCellDef="let element">

                            <button mat-button class="tbl-btn">
                                {{ element.name }}
                                <mat-icon inline=true style="font-size: 12px;">trending_up</mat-icon>
                            </button>


                        </td>
                    </ng-container>

                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef> value</th>
                        <td mat-cell *matCellDef="let element"><span
                                style="font-size: 12px; font-weight: 500"> {{ element.value }} </span></td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>

    <div class="col-9">

        <div class="row">
            <mat-card class="example-card">
                <mat-card-header style="padding-bottom: 1px; padding-top: 1px">
                    <mat-card-title-group>
                        <mat-card-title>Confusion Matrix</mat-card-title>
                    </mat-card-title-group>
                </mat-card-header>
                test
                <mat-card-content style="padding: 4px;">
                    <img mat-card-xl-image src="https://cog-ui-test.s3.eu-west-3.amazonaws.com/confusion_matrix.png" alt="">
                    <img mat-card-xl-image [src]="imageUrl"
                         alt="">
                </mat-card-content>
            </mat-card>

            <mat-card class="example-card">
                <mat-card-header style="padding-bottom: 1px; padding-top: 1px">
                    <mat-card-title-group>
                        <mat-card-title>Precision Recall Curve</mat-card-title>
                    </mat-card-title-group>
                </mat-card-header>
                <mat-card-content style="padding: 4px;">
                    <img mat-card-xl-image
                         src="https://cog-ui-test.s3.eu-west-3.amazonaws.com/precision_recall_curve_plot.png">
                </mat-card-content>
            </mat-card>

            <mat-card class="example-card">
                <mat-card-header style="padding-bottom: 1px; padding-top: 1px">
                    <mat-card-title-group>
                        <mat-card-title>Roc Curve</mat-card-title>
                    </mat-card-title-group>
                </mat-card-header>
                <mat-card-content style="padding: 4px;">
                    <img mat-card-xl-image src="https://cog-ui-test.s3.eu-west-3.amazonaws.com/roc_curve_plot.png">
                </mat-card-content>
            </mat-card>

            <mat-card class="example-card">
                <mat-card-header style="padding-bottom: 1px; padding-top: 1px">
                    <mat-card-title-group>
                        <mat-card-title>Shap Beeswarm</mat-card-title>
                    </mat-card-title-group>
                </mat-card-header>
                <mat-card-content style="padding: 4px;">
                    <img mat-card-xl-image src="https://cog-ui-test.s3.eu-west-3.amazonaws.com/shap_beeswarm_plot.png">
                </mat-card-content>
            </mat-card>

            <mat-card class="example-card">
                <mat-card-header style="padding-bottom: 1px; padding-top: 1px">
                    <mat-card-title-group>
                        <mat-card-title>Shap Feature</mat-card-title>
                    </mat-card-title-group>
                </mat-card-header>
                <mat-card-content style="padding: 4px;">
                    <img mat-card-xl-image
                         src="https://cog-ui-test.s3.eu-west-3.amazonaws.com/shap_feature_importance_plot.png">
                </mat-card-content>
            </mat-card>

            <mat-card class="example-card">
                <mat-card-header style="padding-bottom: 1px; padding-top: 1px">
                    <mat-card-title-group>
                        <mat-card-title>Shap Summary</mat-card-title>
                    </mat-card-title-group>
                </mat-card-header>
                <mat-card-content style="padding: 4px;">
                    <img mat-card-xl-image src="https://cog-ui-test.s3.eu-west-3.amazonaws.com/shap_summary_plot.png">
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
