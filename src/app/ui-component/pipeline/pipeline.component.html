<div class="row">
  <div class="col-12">
    <mat-card>
      <div class="row">
        <span
          style="
            padding-left: 25px;
            padding-top: 24px;
            font-size: 14px;
            font-weight: 400;
          "
          >Search Pipeline</span
        >
        <form style="padding-top: 10px">
          <mat-form-field class="input-search" appearance="outline">
            <mat-label>Model Name</mat-label>
            <input
              matInput
              placeholder="Pipeline Name"
              [(ngModel)]="modelName"
              name="pipeLineName"
              [disabled]="modelId.length > 0"
            />
          </mat-form-field>
          <small style="padding-left: 18px; font-weight: bold">Or</small>
          <mat-form-field class="input-search" appearance="outline">
            <mat-label>Model Id</mat-label>
            <input
              matInput
              placeholder="Pipeline Id"
              [(ngModel)]="modelId"
              name="pipelineId"
              [disabled]="modelName.length > 0"
            />
          </mat-form-field>
        </form>

        <div class="input-button-search">
          <button mat-raised-button color="primary" (click)="search()">
            Search
          </button>
        </div>
      </div>
    </mat-card>
  </div>

  <div class="col-12">
    <mat-card>
      <div class="progress-bar">
        <mat-progress-bar
          mode="indeterminate"
          color="warn"
          *ngIf="loading"
          class="progress-bar"
        >
        </mat-progress-bar>
      </div>

      <mat-card-content style="padding: 5px">
        <mat-card-title>Pipeline </mat-card-title>
      </mat-card-content>

      <div class="density-settings table-responsive">
        <table
          mat-table
          [dataSource]="pipeLineTableModelDataSource"
          class="mat-elevation-z0"
          *ngIf="pipeLineTableModelDataSource.length > 0"
        >
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.name }}
            </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="des">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">
              {{ element.description }}
            </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Created At</th>
            <td mat-cell *matCellDef="let element">
              {{ element.uploadAt }}
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumnsPipeLineTableModel"
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumnsPipeLineTableModel"
          ></tr>
        </table>
      </div>
    </mat-card>
  </div>
</div>
