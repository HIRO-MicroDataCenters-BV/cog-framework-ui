<div class="row">
  <!-- Card column -->
  <div class="col-12">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Search Models</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <form class="form-dual">
            <mat-form-field class="input-search" appearance="outline">
              <input
                matInput
                placeholder="Model Name"
                [(ngModel)]="modelName"
                name="modelName"
                [disabled]="modelId.length > 0"
              />
            </mat-form-field>

            <span class="divider">Or</span>

            <mat-form-field class="input-search" appearance="outline">
              <mat-label>Model Id</mat-label>
              <input
                matInput
                placeholder="Model Id"
                [(ngModel)]="modelId"
                name="modelId"
                [disabled]="modelName.length > 0"
              />
            </mat-form-field>
          </form>

          <div class="input-button-search">
            <button mat-flat-button (click)="search()">Search</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <app-upload-model></app-upload-model>
  </div>
</div>

<mat-card>
  <div class="progress-bar">
    <mat-progress-bar
      mode="indeterminate"
      color="warn"
      *ngIf="loading"
      class="progress-bar"
    >
    </mat-progress-bar>
  </div>
  <mat-card-header>
    <mat-card-title>Model Search Result List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="density-settings">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Model Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="creationTime">
          <th mat-header-cell *matHeaderCellDef>Creation Time</th>
          <td mat-cell *matCellDef="let element">
            {{ element.register_date | date: 'dd-MMM-yyyy hh:mm' }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef>Author</th>
          <td mat-cell *matCellDef="let element">
            {{ element.register_user_id }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <div class="row">
              <mat-spinner
                [diameter]="16"
                class="animate-spin"
                *ngIf="element.isDeployed"
              ></mat-spinner>
              <button
                *ngIf="!element.isDeployed"
                mat-icon-button
                matTooltip="Model Serve"
                (click)="modelServe(element)"
              >
                <mat-icon class="icon">play_circle_filled</mat-icon>
              </button>
              <button
                mat-icon-button
                class="primary"
                matTooltip="Open"
                (click)="open(element)"
              >
                <mat-icon class="icon">open_in_browser</mat-icon>
              </button>
              <button
                mat-icon-button
                matTooltip="Delete"
                class="delete_button"
                (click)="openModelDialog(element)"
              >
                <mat-icon class="icon">delete_outline</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of models"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
