<div class="row" *transloco="let t">
  <mat-card class="col-12">
    <mat-card-header>
      <mat-card-title
        >{{ 'title.link_dataset_to_model' | transloco }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-searcher
        [options]="searchOptions"
        [defaultQuery]="defaultSearchQuery"
        [defaultOptionKey]="defaultSearchOptionKey"
        (updated)="search($event)"
      >
      </app-searcher>
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="loading"
        class="progress-bar fixed"
      />
      <table
        *ngIf="dataSource.data.length > 0"
        mat-table
        [dataSource]="dataSource"
        class="stretch"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>
            {{ t('label._id') }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="dataset_name">
          <th mat-header-cell *matHeaderCellDef>{{ t('label.name') }}</th>
          <td mat-cell *matCellDef="let element">{{ element.dataset_name }}</td>
        </ng-container>
        <ng-container matColumnDef="creationTime">
          <th mat-header-cell *matHeaderCellDef>
            {{ t('label.creationTime') }}
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.register_date_time | date: 'dd-MMM-yyyy hh:mm' }}
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
            {{ t('label.link_dataset') }}
          </th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              [matTooltip]="t('hint.open')"
              class="iconbutton"
              color="primary"
              (click)="linkDataset(element.id)"
            >
              <mat-icon class="icon">link</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <ng-template matNoDataRow>
          <tr>
            <td [colSpan]="displayedColumns.length" class="no-data">
              {{ t('message.no_data') }}
            </td>
          </tr>
        </ng-template>
      </table>
    </mat-card-content>
  </mat-card>
</div>
