<mat-toolbar>
  <mat-toolbar-row class="row">
    <div class="col-tabs">
      <app-tabs [items]="tabs" [tabPanel]="tabPanel" />
    </div>
    <div class="col-actions scrollbar">
      <app-actions-bar [items]="actions" />
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="divider"></mat-toolbar-row>
  <mat-toolbar-row class="row">
    <div class="col-filters">
      <app-filters />
    </div>
  </mat-toolbar-row>
</mat-toolbar>
