<div class="tabs">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a
      mat-tab-link
      *ngFor="let item of items"
      [routerLink]="item.link"
      (click)="activeLink = getRouteLinkStr(item.link)"
      [active]="activeLink === getRouteLinkStr(item.link)"
      >{{ item.label }}</a
    >
  </nav>
</div>
