<div *ngIf="modelDetailData">
  <app-upload-model (modelUploadedEvent)="updateModelFile($event)" />
  <mat-card class="col-12">
    <mat-card-header>
      <mat-card-title>{{ 'title.model_files' | transloco }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <div>
        <div>
          <table
            mat-table
            [dataSource]="modelFileDataSource"
            class="mat-elevation-z0"
          >
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>
                {{ 'label.id' | transloco }}
              </th>
              <td mat-cell *matCellDef="let file">
                {{ file.file_id }}
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>
                {{ 'label.file_name' | transloco }}
              </th>
              <td mat-cell *matCellDef="let file">
                {{ file.file_name }}
              </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>
                {{ 'label.action' | transloco }}
              </th>
              <td mat-cell *matCellDef="let file">
                <button
                  mat-icon-button
                  [matTooltip]="'hint.open' | transloco"
                  class="iconbutton"
                  color="primary"
                >
                  <mat-icon>open_in_browser</mat-icon>
                </button>

                <button
                  mat-icon-button
                  [matTooltip]="'hint.download' | transloco"
                  color="primary"
                >
                  <mat-icon>cloud_download</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <ng-template matNoDataRow>
              <tr>
                <td [colSpan]="displayedColumns.length" class="no-data">
                  {{ 'message.no_data' | transloco }}
                </td>
              </tr>
            </ng-template>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
