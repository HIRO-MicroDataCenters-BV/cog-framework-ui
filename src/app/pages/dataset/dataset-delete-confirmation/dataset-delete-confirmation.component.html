<mat-card>
  <mat-card-header>{{
    'title.confirm_delete_' | transloco: { name }
  }}</mat-card-header>
  <mat-card-content>
    <p class="table-text">{{ data.dataset_name }}</p>

    <p class="text-danger note">
      {{ 'note.note_it_will_delete_all' | transloco }}
      <strong>{{ 'text.datasets' | transloco }}</strong>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="close()" mat-button>
      {{ 'action.cancel' | transloco }}
    </button>
    <button (click)="delete()" color="warn" mat-button mat-flat-button>
      {{ 'action.ok' | transloco }}
    </button>
  </mat-card-actions>
</mat-card>
