<mat-card>
  <mat-card-header>Confirm Delete Dataset?</mat-card-header>
  <mat-card-content>
    <p class="table-text">{{ dataSetData.dataset_name }}</p>

    <p class="text-danger note">
      Note: it will delete all <strong>datasets</strong>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="deleteDataset()" color="warn" mat-button mat-flat-button>
      Ok
    </button>
    <button (click)="closeDialog()" mat-button>Cancel</button>
  </mat-card-actions>
</mat-card>
