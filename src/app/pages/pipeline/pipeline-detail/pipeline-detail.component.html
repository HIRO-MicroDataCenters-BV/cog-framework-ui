<mat-card *ngIf="data" class="pipeline-detail">
  <mat-card-header>
    <app-data-header
      [tabPanel]="tabPanel"
      class="header-toolbar"
      [tabs]="tabs"
      [actions]="actions"
      [hasFilter]="false"
    />
  </mat-card-header>
  <mat-card-content>
    <mat-tab-nav-panel #tabPanel>
      <router-outlet (activate)="onOutletLoaded($event)"></router-outlet>
    </mat-tab-nav-panel>
  </mat-card-content>
</mat-card>
