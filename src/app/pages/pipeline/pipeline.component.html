<mat-card class="pipeline">
  <mat-card-header>
    <app-data-header class="header-toolbar" [actions]="actions" />
  </mat-card-header>
  <mat-card-content>
    <div class="list">
      <app-pipeline-run
        *ngFor="let item of runs"
        [data]="item"
      ></app-pipeline-run>
    </div>
  </mat-card-content>
</mat-card>
